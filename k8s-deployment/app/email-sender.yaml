---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-sender
  namespace: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-sender
  template:
    metadata:
      labels:
        app: email-sender
    spec:
      containers:
        - name: email-sender
          image: forsebek.azurecr.io/task-tracker-email-sender:latest
          envFrom:
            - configMapRef:
                name: app-config
